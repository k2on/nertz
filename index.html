<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Nertz</title>
        <style>
            @font-face {
                font-family: phont;
                src: url("https://phonkhub.com/phont.otf");
            }

            body {
                font-family: phont;
                background: #222;
                color: white;
                font-size: 2em;
                margin: 0;
            }

            .new-player {
                font-size: 1em;
            }

            .start {
                font-size: 1em;
            }

            .scores {
                width: 100%;
                table-layout: fixed;
            }

            #logo {
                width: 80px;
                image-rendering: pixelated;
                display: block;
                margin: auto;
            }

            .scores td {
                text-align: center;
            }

            .scores input {
                width: 90%;
                font-size: 1.5em;
            }

            .score {
                color: greenyellow;
            }

            .score.red {
                color: #f06;
            }

            .button {
                text-align: center;
                margin: 1em 0;
            }

            .button button {
                font-size: 1em;
                font-family: phont;
                background: red;
                border: none;
                color: white;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link data-trunk rel="copy-dir" href="static/" />
    </head>
</html>
